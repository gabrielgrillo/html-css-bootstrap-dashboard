<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <section>
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./img/duck.png" alt="" width="60">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active link-light" aria-current="page" href="./index.html">Catalogo
                                    Libri</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-secondary" href="#">Anagrafica Utenti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-secondary" href="#">Storico Prestiti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-secondary" href="#">Help</a>
                            </li>
                        </ul>
                        <form class=" d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section>
            <div class="container mt-3">
                <h3>Nuovo libro</h3>
            </div>
            <div class="container">
                <form class="row g-3">
                    <div class="col-6">
                        <label for="nome" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="col-6">
                        <label for="cognome" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="cognome">
                    </div>
                    <div class="col-12">
                        <label for="title" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="title" placeholder="Titolo libro">
                    </div>
                    <div class="col-md-4">
                        <label for="nome" class="form-label">Genere</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="male">Maschio</option>
                            <option value="female">Femmina</option>
                            <option value="other">Altro</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="year" class="form-label">Anno di pubblicazione</label>
                        <input type="text" class="form-control" id="year" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-md-4">
                        <label for="isbn" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">

                    </div>
                    <hr style="margin:30px 0 30px">
                    <div class="container">Note
                        <div class="col-12 mt-3">
                            <div class="form-floating">
                                <label for="floatingTextarea2"></label>
                                <textarea class="form-control" placeholder="Inserisci eventuali note sul libro"
                                    id="floatingTextarea2" style="height: 100px"></textarea>
                            </div>
                        </div>

                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <a href="./new-book-ok.html" class="btn btn-primary" tabindex="-1" role="button"
                            aria-disabled="true">Aggiungi
                            Libro</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- script per risorse Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
